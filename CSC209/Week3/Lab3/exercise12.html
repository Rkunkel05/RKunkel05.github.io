<html>
<body>

    <h1>JavaScript Assignments</h1>
    <h2>Left Shift Assignment</h2>
    <h3>The <<= Operator</h3>

    <p id="demo"></p>

    <script>
    let x = -100;
    x <<= 5;
    document.getElementById("demo").innerHTML = "Value of x is: " + x;
    </script>

    <h1>JavaScript Assignments</h1>
    <h2>Right Shift Assignment</h2>
    <h3>The >>= Operator</h3>

    <p id="demo1"></p>

    <script>
    let y = -100;
    y >>= 5;
    document.getElementById("demo1").innerHTML = "Value of x is: " + y;
    </script>

    <h1>JavaScript Assignments</h1>
    <h2>Bitwise AND Assignment</h2>
    <h3>The &= Operator</h3>

    <p id="demo2"></p>

    <script>
    let z = 100;
    z &= 5;
    document.getElementById("demo2").innerHTML = "Value of x is: " + z;
    </script>

</body>
</html>
