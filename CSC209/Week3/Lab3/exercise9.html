<html>
<body>

    <h2>JavaScript const</h2>

    <p>Declaring a constant array does NOT make the elements unchangeable:</p>
    
    <p id="demo"></p>
    
    <script>
    // Create an Array:
    const cars = ["Saab", "Volvo", "BMW"];
    
    // Change an element:
    cars[0] = "Toyota";
    
    // Add an element:
    cars.push("Audi");
    
    // Display the Array:
    document.getElementById("demo").innerHTML = cars; 
    </script>

    <h2>JavaScript const variables has block scope</h2>

    <p id="demo1"></p>

    <script>
    const  x = 10;
    // Here x is 10

    {  
    const x = 2;
    // Here x is 2
    }

    // Here x is 10
    document.getElementById("demo1").innerHTML = "x is " + x;
    </script>

</body>
</html>
