<html>
<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>The ++ Operator</h2>

    <p id="demo"></p>

    <script>
    let x = 5;
    x++;
    let z = x;
    document.getElementById("demo").innerHTML = z;
    </script>

    <h1>JavaScript Arithmetic</h1>
    <h2>The -- Operator</h2>

    <p id="demo1"></p>

    <script>
    let y = 5;
    y--;
    let a = y;
    document.getElementById("demo1").innerHTML = a;
    </script>

    <h1>JavaScript Arithmetic</h1>
    <h2>The ** Operator</h2>

    <p id="demo2"></p>

    <script>
    let b = 5;
    document.getElementById("demo2").innerHTML = b ** 2;
    </script>

</body>
</html>
