  <h2> Unordered list: </h2>
  <ul style = "list-style-type: square;">
    <li> Coffee </li>
    <li> Tea </li>
    <li> Milk </li>
  </ul>

  <h2 type = "1"> Ordered list: </h2>
  <ol>
    <li> Coffee </li>
    <li> Tea </li>
        <ol>
            <li> Black tea </li>
            <li> Green tea </li>
        </ol>
    <li> Milk </li>
  </ol>

  <dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl>

  <h2> Nested list: </h2>
  <ul>
    <li>Coffee</li>
    <li>Tea
      <ul>
        <li>Black tea</li>
        <li>Green tea</li>
      </ul>
    </li>
    <li>Milk</li>
  </ul>
